<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Strategy 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #fff;
            --text: #111;
            --heading: #111;
            --subheading: #888;
            --meta: #999;
            --hr: #eee;
            --li-prefix: #ddd;
            --version: #fff;
        }

        [data-theme="dark"] {
            --bg: #000;
            --text: #fff;
            --heading: #fff;
            --subheading: #666;
            --meta: #666;
            --hr: #222;
            --li-prefix: #444;
            --version: #000;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            transition: background-color 0.3s ease;
        }

        body {
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.7;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }

        section {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            padding: 2rem;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.25s ease-out;
            position: relative;
        }

        section.loaded {
            opacity: 1;
        }

        .content {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
            color: var(--heading);
        }

        h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 2rem;
            color: var(--subheading);
            font-weight: 600;
        }

        p,
        li {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        li {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
            position: relative;
        }

        li::before {
            content: "â€”";
            position: absolute;
            left: 0;
            color: var(--li-prefix);
        }

        strong {
            color: var(--heading);
            font-weight: 600;
        }

        em {
            font-style: italic;
            color: var(--meta);
        }

        .error {
            color: #e74c3c;
            text-align: center;
        }

        .site-version-tag {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 0.8rem;
            color: var(--version);
            letter-spacing: 0.05em;
            z-index: 5;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 600px) {
            .content {
                padding: 0 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script>
        const SITE_VERSION = "2.0.0";
        let currentTheme = 'light';

        // Detect environment based on port
        const port = window.location.port;
        const ENV_MAP = { "3010": "STABLE", "3011": "TEST", "3012": "DEV" };
        const ENV_LABEL = ENV_MAP[port] || "LOCAL";

        // Precision click tracking
        let mouseDownPos = { x: 0, y: 0 };

        document.addEventListener('mousedown', (e) => {
            mouseDownPos = { x: e.clientX, y: e.clientY };
        });

        document.addEventListener('click', (e) => {
            // Delay to allow selection/deselection to resolve
            setTimeout(() => {
                const mouseUpPos = { x: e.clientX, y: e.clientY };
                const dist = Math.sqrt(Math.pow(mouseUpPos.x - mouseDownPos.x, 2) + Math.pow(mouseUpPos.y - mouseDownPos.y, 2));

                // 1. If user dragged (even slightly), it's a selection attempt. Stop.
                if (dist > 3) return;

                // 2. If there is currently text selected, stop.
                if (window.getSelection().toString().length > 0) return;

                // 3. Geometric Content Shield:
                // Check if the click landed inside any content column
                const contents = document.querySelectorAll('.content');
                let clickedInShield = false;
                contents.forEach(el => {
                    const rect = el.getBoundingClientRect();
                    if (e.clientX >= rect.left && e.clientX <= rect.right &&
                        e.clientY >= rect.top && e.clientY <= rect.bottom) {
                        clickedInShield = true;
                    }
                });

                // If the click hit the text region, ignore it for theme/scroll
                if (clickedInShield) return;

                // 4. Region-Based Action (Background only)
                const y = e.clientY;
                const h = window.innerHeight;

                if (y < h * 0.2) {
                    // TOP 20%: Scroll Up
                    window.scrollBy({ top: -h, behavior: 'smooth' });
                } else if (y > h * 0.8) {
                    // BOTTOM 20%: Scroll Down
                    window.scrollBy({ top: h, behavior: 'smooth' });
                } else {
                    // MIDDLE 60%: Toggle Theme
                    currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', currentTheme);
                }
            }, 10);
        });

        async function loadMarkdown() {
            const container = document.getElementById('container');
            console.log(`%c Site v${SITE_VERSION} [${ENV_LABEL}] %c`, "color: #fff; background: #000; font-weight: bold; padding: 2px 5px;", "");

            try {
                const response = await fetch('content/plan.md');
                if (!response.ok) throw new Error('Could not load plan.md');

                const markdown = await response.text();
                const contentBlocks = markdown.split(/\n---\s*\n/);

                contentBlocks.forEach((block, index) => {
                    const section = document.createElement('section');
                    const innerContent = document.createElement('div');
                    innerContent.className = 'content';

                    let htmlContent = marked.parse(block.trim());

                    if (index === 0) {
                        // Plan version is now part of the markdown flow (italics)
                        // Just extract for logging purposes, but don't remove from HTML
                        const versionMatch = htmlContent.match(/<em>v(\d+\.\d+\.\d+)<\/em>/);
                        if (versionMatch) {
                            console.log(`%c Plan v${versionMatch[1]} %c`, "color: #666; background: #eee; font-weight: bold; padding: 2px 5px;", "");
                        }

                        // Site Version & Environment (Right)
                        const siteSpan = document.createElement('span');
                        siteSpan.className = 'site-version-tag';
                        siteSpan.textContent = `${ENV_LABEL} S.${SITE_VERSION}`;
                        section.appendChild(siteSpan);
                    }

                    innerContent.innerHTML = htmlContent;
                    section.appendChild(innerContent);
                    container.appendChild(section);

                    setTimeout(() => section.classList.add('loaded'), 50);
                });

            } catch (err) {
                console.error(err);
                container.innerHTML = `<section class="loaded"><div class="content error"><h1>Error</h1><p>${err.message}</p></div></section>`;
            }
        }

        loadMarkdown();
    </script>
</body>

</html>
